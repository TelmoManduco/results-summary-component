<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Results Summary Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="card">
            <div class="result-sec">
                <p class="title">Your Result</p>
                <div class="score-sec">
                    <p class="score-number">76</p>
                    <p class="total-number">of 100</p>
                </div>
                <p class="greet">Great</p>
                <p class="message">You scored higher than 65% of the<br> people who have taken these tests.</p>
            </div>
            <div class="summary-sec">
                <p class="summary-title">Summary</p>
                <div class="reaction">
                    <img src="images/icon-reaction.svg" alt="Reaction Image">
                    Reaction 80/100
                </div>
                <div class="memory">
                    <img src="images/icon-memory.svg" alt="Memory Image">
                    Memory 92/100
                </div>
                <div class="verbal">
                    <img src="images/icon-verbal.svg" alt="Verbal Image">
                    Verbal 61/100
                </div>
                <div class="visual">
                    <img src="images/icon-visual.svg" alt="Visual Image">
                    Visual 73/100
                </div>
               <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
